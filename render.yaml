services:
  # Python Backend API (Web Service - Free Tier Valid)
  - type: web
    name: hospital-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-db
          property: connectionString
      - key: WHATSAPP_API_URL
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false

  # React Frontend (Static Site - Free Tier Valid)
  - type: static
    name: hospital-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hospital-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: hospital-db
    plan: free
    databaseName: hospital
    user: admin
